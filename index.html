<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Since</h1>
        <p class="date-label">January 31, 2026 14:00:00</p>
        <div class="timer">
            <div class="time-unit">
                <span class="number" id="days">0</span>
                <span class="label">Days</span>
            </div>
            <div class="time-unit">
                <span class="number" id="hours">0</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">0</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">0</span>
                <span class="label">Seconds</span>
            </div>
        </div>

        <div class="timer">
            <div class="time-unit">
                <span class="number" id="totalHours">0</span>
                <span class="label">Total Hours</span>
            </div>
            <div class="time-unit">
                <span class="number" id="totalMinutes">0</span>
                <span class="label">Total Minutes</span>
            </div>
            <div class="time-unit">
                <span class="number" id="totalSeconds">0</span>
                <span class="label">Total Seconds</span>
            </div>
        </div>

        <div class="timer">
            <div class="time-unit">
                <span class="number" id="onlyMinutes">0</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="number" id="onlySeconds">0</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
